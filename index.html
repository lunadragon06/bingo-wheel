<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A mini bingo spin-wheel game to to draw random, unique (non-repeating) bingo numbers." />
    <title>B I N G O</title>
    <link rel="icon" type="image/png" href="assets/icon.png" /> 
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="display">
        <button class="display_clock" id="clock">
            <i class="far fa-clock"></i> 00:00
        </button>
        <button class="display_alt-btns" id="alt-btns">
            <i class="fas fa-play"></i> START KLOKKE 
        </button>
    </section>
    <section class="number">
        <h1 id="number_display">
            0
        </h1>
    </section>
    <section class="number_generator">
        <button class="number_shuffle" id="shuffle">
            <i class="fas fa-sync"></i> TREKK
        </button>
        <button class="number_restart" id="restart">
            RESTART
        </button>
    </section>
    <section class="bingo">
        <article class="bingo_numbers">
            <div class="number_b column"></div>
            <div class="number_i column"></div>
            <div class="number_n column"></div>
            <div class="number_g column"></div>
            <div class="number_o column"></div>
        </article>
    </section>
    <section class="bingo_previous-numbers" id="previousNumbers"></section>
<script src="js/script.js"></script>
</body>
</html>
